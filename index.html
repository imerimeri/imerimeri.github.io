<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTU CHAT</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 120vh;
            margin: 0;
            text-align: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .fotografit {
            width: 200px;
            border-radius: 50%;
            margin: 20px 10px;
        }

        .tweet-container {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 20px;
            text-align: left;
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .titulli-1 {
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            line-height: 1.5;
            font-size: 50px;
        }

        .tweetemri {
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            line-height: 0.8;
            font-size: 20px;
            margin-top: 10px;
        }

        .tweet {
            font-family: 'Times New Roman', Times, serif;
            line-height: 1.0;
            font-size: 16px;
        }

        .more-link {
            margin-top: 10px;
            font-size: 14px;
            text-decoration: none;
            color: #007BFF;
        }

        table {
            margin-top: 30px;
            border-collapse: collapse;
            width: 300px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            margin-bottom: 30px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <img src="fotografit/LOGO.png" alt="BTU Chat Logo" class="fotografit" style="margin-top: 300px;">
    <p class="titulli-1">BURSA TECHNICAL UNIVERSITY CHAT</p>

    <div class="container">
        <!-- Rektor Bey's section -->
        <div class="tweet-container">
            <img src="fotografit/rektor.jpg" alt="Rektor Bey" class="fotografit">
            <p class="tweetemri">Rektor Bey</p>
            <p class="tweet">"BTU'de ücretsiz yemek!!"</p>
            <a href="drejtori/drejtori.html" class="more-link">more</a>
        </div>

        <!-- Turgay Hocam's section -->
        <div class="tweet-container">
            <img src="fotografit/hoca.jpeg" alt="Turgay Hocam" class="fotografit">
            <p class="tweetemri">Turgay Hocam</p>
            <p class="tweet">"Bu yıl final sınavlar YOK!!"</p>
            <a href="hocam/hocam.html" class="more-link">more</a>
        </div>

        <!-- Imer Imeri's section -->
        <div class="tweet-container">
            <img src="fotografit/imer.jpg" alt="Imer Imeri" class="fotografit">
            <p class="tweetemri">Imer Imeri</p>
            <p class="tweet">"1TL ile zengin oldum!"</p>
            <a href="imer/zengin.html" class="more-link">more</a>
        </div>
    </div>

    <!-- Table at the bottom -->
    <table>
        <tr>
            <th>Category</th>
            <th>Number</th>
        </tr>
        <tr>
            <td>Participans</td>
            <td>11,500</td>
        </tr>
        <tr>
            <td>Online Participans</td>
            <td>5,300</td>
        </tr>
    </table>
</body>
</html>
